name: Deploy Airflow DAG to Astronomer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install apache-airflow
          pip install apache-airflow-providers-snowflake

      - name: Install Astronomer CLI
        run: |
          sudo curl -sSL https://install.astronomer.io | sudo bash  # Add sudo to the installation command
          echo "Adding Astronomer CLI to PATH"
          export PATH=$PATH:$HOME/.astro/bin  # Add to the PATH for the current step
          echo "Astronomer CLI installed, checking version..."
          which astro  # Check the location of the 'astro' binary
          astro --version  # Confirm the CLI version is correctly installed

      - name: Deploy DAG
        run: |
          export PATH=$PATH:$HOME/.astro/bin  # Add Astronomer CLI to the PATH explicitly here too
          astro deploy
